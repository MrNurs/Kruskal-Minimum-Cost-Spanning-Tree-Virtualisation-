<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kruskal's Algorithm</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="controls container">
      <h2>Kruskal's Algorithm (MST)</h2>
      <label>
        Number of Vertices:
        <input type="number" id="vertexCount" value="6" min="2" max="12">
      </label>
      <button onclick="generateGraph()">Generate Graph</button>
      <button onclick="startKruskalStepByStep();continueStepByStep()">Find MST Step-by-Step</button>
      <button onclick="stopStepByStep()">Stop</button>
      <button onclick="continueStepByStep()">Continue</button>
      <button onclick="previousStep()">Back</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </header>
  <div class="visualDiv" style="display: flex; gap: 20px;">
    <div class="canvas-wrapper">
      <h3>Graph Visualization <span id="step">0</span></h3>
      <canvas id="graphCanvas" width="600" height="500"></canvas>
    </div>

    <div class="container">
      <div class="item">
        <h3>Graph Edges</h3>
        <table id="edgesTable"></table>
      </div>

      <div class="item">
        <h3>Minimum Spanning Tree</h3>
        <table id="mstTable"></table>
      </div>

      <div class="item">
        <h3>Disjoint Set Union Status</h3>
        <table id="disjointSet"></table>
      </div>
    </div>
  </div>
</body>

</html>
